    <style>
        /* Reset & Basics */
        :root {
            --primary: #7c3aed; /* Orpita Purple */
            --bg-color: #020617; /* Slate 950 essentially */
            --text-color: #e2e8f0;
        }
        
        @font-face {
            font-family: 'Orbitron';
            src: url('/assets/fonts/orbitron/Orbitron-Bold.woff2') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .loader-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            position: relative;
            z-index: 10;
        }

        /* Logo Styling */
        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(124, 58, 237, 0.4));
            animation: breathe 3s infinite ease-in-out;
        }

        /* Text Styling */
        h1 {
            font-family: 'Orbitron', sans-serif; /* Gaming Font */
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #a78bfa, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        /* Progress Bar */
        .progress-wrapper {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: loadProgress 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Fallback Links (Hidden initially) */
        .fallback-nav {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #64748b;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; /* disabled until visible */
        }
        .fallback-nav.visible {
            opacity: 1;
            pointer-events: all;
        }
        .fallback-nav a {
            color: #94a3b8;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .fallback-nav a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes loadProgress { 0% { width: 0%; } 40% { width: 70%; } 100% { width: 100%; } }

    <script>
        /**
         * Orpita Game Studio - Smart Redirect Logic
         * Handles language detection and smooth redirection.
         */
        (function() {
            const CONFIG = {
                defaultLang: 'en',
                supportedLangs: { 'ar': 'ar/', 'en': 'en/' },
                redirectDelay: 1200, // Slightly less than animation to feel snappy
                fallbackTimeout: 3000
            };

            function getRedirectPath() {
                // 1. Check if user already has a saved preference (optional feature)
                const savedLang = localStorage.getItem('orpita-lang');
                if (savedLang && CONFIG.supportedLangs[savedLang]) {
                    return CONFIG.supportedLangs[savedLang];
                }

                // 2. Check Browser Language
                const userLang = (navigator.language || navigator.userLanguage).toLowerCase().substring(0, 2);
                return CONFIG.supportedLangs[userLang] || CONFIG.supportedLangs[CONFIG.defaultLang];
            }

            function redirect() {
                const path = getRedirectPath();
                //const targetUrl = window.location.origin + '/' + path;
                const targetUrl = window.location.origin + '/en';
                // Update status text just before jumping
                const statusEl = document.getElementById('status-text');
                if(statusEl) statusEl.innerText = "Ready";

                window.location.replace(targetUrl);
            }

            // Start the sequence
            window.addEventListener('load', () => {
                setTimeout(redirect, CONFIG.redirectDelay);
            });

            // Fallback safety net: If redirect fails for any reason, show links
            setTimeout(() => {
                const fallback = document.getElementById('fallback');
                const progressBar = document.querySelector('.progress-wrapper');
                const statusEl = document.getElementById('status-text');
                
                if (fallback) fallback.classList.add('visible');
                if (progressBar) progressBar.style.opacity = '0.5';
                if (statusEl) statusEl.innerText = "Select Language";
            }, CONFIG.fallbackTimeout);

        })();
    </script>
