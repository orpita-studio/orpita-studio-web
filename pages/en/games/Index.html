        </section>

                <div class="text-center mb-12 animate-on-scroll opacity-0" style="animation-delay: 0.6s;">
                    <h2 class="text-3xl md:text-5xl font-black">
                        <span class='gradient-text-js'>Highlights</span>.
                    </h2>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center animate-on-scroll opacity-0" style="animation-delay: 0.2s;">
                    <div class="relative aspect-square overflow-hidden rounded-3xl border-2 border-slate-700 shadow-2xl group">
                        <img src="/assets/imgs/games/minesetter/minesetter-comming-soon.webp" alt="Minesetter" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/60 transition-colors"></div>
                        <div class="absolute inset-0 flex items-center justify-center p-4">
                            <h3 class="text-3xl md:text-4xl font-black text-white uppercase tracking-widest text-center drop-shadow-lg transform duration-700 transition group-hover:scale-110">
                                Coming soon ...
                            </h3>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <span class="text-sm text-yellow-400 font-bold uppercase tracking-widest">Puzzle Game</span>
                            <h2 class="text-4xl md:text-6xl font-black text-white mt-2">Minesetter</h2>
                        </div>
                        <p class="text-lg text-gray-300 leading-relaxed">
                            Game details are secret until the announcement. Stay tuned for the ultimate logic challenge.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section id="all-games" class="relative py-12 sm:py-16 px-4">
            <div class="container mx-auto max-w-6xl w-full p-8 md:p-12 opacity-0 animate-on-scroll SectionTheme">

                    <h2 class="text-3xl md:text-5xl font-black">
                        All our <span class='gradient-text-js'>games</span>.
                    </h2>
                </div>
